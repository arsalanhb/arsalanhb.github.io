<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .linkedin {
      background: #0077b5;
    }

    .linkedin:hover {
      background: #005582;
    }

    .github {
      background: #333;
    }

    .github:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Connect with Me</h1>
  <a href="https://www.linkedin.com/in/marsalanhb" target="_blank" class="btn linkedin">LinkedIn</a>
  <a href="https://github.com/arsalanhb" target="_blank" class="btn github">GitHub</a>
</body>
</html>
